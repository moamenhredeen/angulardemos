
<h1 class="text-4xl text-center py-4">Todo List</h1>
<div class="flex justify-center">
  <ul class="flex flex-col justify-center w-1/2 gap-4">
    @if(todos$ | async; as todos){
      @for(todo of todos; track todo.id){
        <app-todo-item [todo]="todo" (statusChangeEvent)="handleStatusChange($event)"></app-todo-item>
      } @empty {
        <p>no todo items</p>
      }
    }
  </ul>
</div>

<div class="container p-4">
    <div class="controls mb-4 flex gap-2">
        <button (click)="addWidget('revenue-chart')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Add Revenue Chart
        </button>
    </div>
    
    <gridstack [options]="options">
    
        @for (widget of widgets; track widget.id) {
            <gridstack-item [id]="widget.id" [w]="widget.w" [h]="widget.h" [x]="widget.x" [y]="widget.y">
                <div class="grid-stack-item-content relative">
                    <button (click)="removeWidget(widget)" 
                            class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    @if (widget.content === 'revenue-chart') {
                        <app-revenue-chart [color]="widget.color"></app-revenue-chart>
                    }
                </div>
            </gridstack-item>
        }
    </gridstack>
    
    <!-- swiper like carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
</div>
